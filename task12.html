 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .class1{
            background-color: rgb(120, 33, 59);
            
        }
        
         .class2{
            background-color: rgb(104, 27, 40);
            color:white;
            padding-top: 15px;
            padding-bottom: 15px;
            padding-left: 45px;
            padding-right: 45px;
         }
         td{
            padding-bottom: 7px;
         }
         
    </style>
 </head>
 <body class="class1">
    <form {color:white}>
        
    <table class="class2" align="center">
        <tr>
            <td><label for="">Name:</label></td>
            <td><input type="text" placeholder="your name"></td>
        </tr>
        
        <tr>
            <td><label for="">Email:</label></td>
            <td><input type="email" placeholder="your email"></td>
        </tr>
        <tr>
            <td><label for="">Password:</label></td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td><label for="">Phone Number:</label></td>
            <td><input type="tel"></td>
        </tr>
        <tr>
            <td><label for="">Gender:</label></td>
            <td><input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                <input type="radio" name="gender" value="others">Others
            </td>
        </tr>
        <tr>
            <td><label for="">Language:</label></td>
            <td><select style="padding: 4px; background-color:gainsboro">
                <option>Select Language</option>
                <option>India</option>
                <option>Srilanka</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="">Zip Code:</label></td>
            <td><input type="number"></td>
        </tr>
        
        <tr>
            <td><label for="">About:</label></td>
            <td><textarea name="" id="" cols="21" rows="2" placeholder="write about yoursef..."></textarea></td>
        </tr>
        <tr>
            <td colspan="2" style="padding-top: 10px;">
            <button style="width: 300px; padding-top: 5px;padding-bottom: 5px; ">Register</button>
            </td>
        </tr>
    </table>
    
        
    </form>
    
    
    
 </body>
 

 </html>
